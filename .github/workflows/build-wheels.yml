name: Build wheels

on:
  workflow_dispatch

jobs:
  buildwheels:
    strategy:
      matrix:
        python-version: ['3.8']
      include:
        - os: ubuntu-latest
          target: x86_64
        - os: macos-latest
          target: x86_64
        - os: macos-latest
          target: arm64

    runs-on: ${{ matrix.os }}

    steps:
    - name: install automake
      run: brew install automake
      if: matrix.os == 'macos-latest'
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: install cibuildwheel
      run: python -m pip install cibuildwheel==2.1.3
    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse
      env:
        CIBW_BUILD_VERBOSITY: 1
        CIBW_BEFORE_BUILD: "./ci/build-parasail.sh ${{matrix.target}}"
        CIBW_SKIP: "pp3*"
        CIBW_ARCHS_MACOS: "${{matrix.target}}"
    - uses: actions/upload-artifact@v2
      with:
        path: ./wheelhouse/*.whl
